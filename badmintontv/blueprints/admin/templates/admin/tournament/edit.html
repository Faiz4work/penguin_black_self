{% extends 'layouts/app.html' %}
{% import 'macros/form.html' as f with context %}
{% import 'macros/items.html' as items %}
{% import 'macros/tables.html' as tables %}


{% block title %}
Admin - Tournaments / Update
{% endblock %}


{% block body %}

<div class="main">
    <div class="card">
        <div class="card-body">


<!-- Link to user-viewed page -->
<button class="btn btn-sm btn-outline-dark d-inline"
                onclick="window.history.back()"    
            >Go Back</button>
<a href="{{ url_for('video.tournament_to_matches', query=tournament.start_date.year)}}">
    <center>
        <h2>{{ tournament.name }}</h2>
    </center>
</a>

<form action="{{ url_for('admin.tournaments_edit', id=tournament.id) }}"
     method="POST">

    <div class="form-group col-10 d-block mx-auto">

      
        <div>
            <label for="tour">Tournament Name</label>
            <input class="form-control"
            type="text"
            id="tour"
            value="{{ tournament.name }}"
            name="tournament_name"
            />
        </div>

        <div class="">
            <label for="sd">Start Date</label>
            <input class="form-control"
            type="date"
            id="sd"
            value="{{ tournament.start_date }}"
            name="start_date"
            />
        </div>

        <div>
            <label for="ed">End Date</label>
            <input class="form-control"
            type="date"
            id="ed"
            value="{{ tournament.end_date }}"
            name="end_date"
            />
        </div>

        <input
        type="submit"
        class="btn btn-warning form-control my-3 col-5"
        value="Update"
        />
    </div>

</form>


</div>
</div>
</div>
{% endblock %}
