{% extends 'layouts/app.html' %}

{% block title %}
Admin - Edit Country
{% endblock %}

{% block body %}
<style>
    .co{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .co > label{
        font-size: large;
        margin-right: 10px;
    }
</style>
<div class="main">
    <div class="card">
        <div class="card-body">
    
            <button class="btn btn-sm btn-outline-dark d-inline"
                onclick="window.history.back()"    
            >Go Back</button>

    <form class="co" method="post" 
        action="{{ url_for('admin.countries_edit', id=country.id) }}"
    >
        <label for="country">Country</label>
        <input type="text" id="country" value="{{ country.name }}" 
            name="country_name">
        <input type="submit" class="btn btn-warning btn-sm mx-3" 
            value="Update">
    </form>

<h3>Details</h3>

<!-- Created on -->
<label>Created on</label>
<br>&nbsp;&nbsp;&nbsp;
<time class="from-now" data-datetime="{{ country.created_on }}">
    {{ country.created_on }}
</time>

<!-- Last updated -->
<br><br>
<label>Last Updated</label>
<br>&nbsp;&nbsp;&nbsp;
<time class="from-now" data-datetime="{{ country.updated_on }}">
    {{ country.updated_on }}
</time>

<hr>


        </div>
    </div>
</div>


{% endblock body %}
